<!DOCTYPE html>
<html>
<head>
    <title>Student Name Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid #0a0909;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3e839c;
        }
    </style>
</head>
<body>

    <h2>Sample HTML Table</h2>

    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Akash</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>chandresh</td>
            <td>21</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Om</td>
            <td>24</td>
        </tr>
    </table>

</body>
</html>
