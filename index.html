<!DOCTYPE html>
<html>         
<head>
  <title>Profile Card</title>
  <style>
    body {
      background-color: #5d95cd;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      margin: 40px auto;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .card p {
      line-height: 1.6;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Akash.jpeg" alt="Profile Picture">
    <h2>Portfolio</h2>
    <p>Hello! I am  Akash Chauhan </p>
    <a href="">Visit My Portfolio</a>
  </div>
</body>
</html>
