
<!DOCTYPE html>
<html>
<head>
  <style>
    .arial-text {
      font-family: Arial, sans-serif;
    }
    .times-text {
      font-family: "Times New Roman", serif;
    }
    
    h1 {
      color: #555;
    }
    .box {
      background-color: #f4f4f4;
      padding: 20px;
    }
    .big { font-size: 2em; }
    .medium { font-size: 1.5em; }
    .small { font-size: 1em; }
    .spaced {
      line-height: 1.6;
    }
    .spaced-box {
      background-color: #ddd;
      margin: 10px;
      padding: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .link1 { text-decoration: underline; }
    .link2 { text-decoration: none; }
    .link3 { text-decoration: overline; }
    .rounded {
      background-color: pink;
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    .circle {
      background-color: purple;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .responsive-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Styled Heading</h1>

  <p class="arial-text">This is Arial font.</p>
  <p class="times-text">This is Times New Roman font.</p>

  <div class="box">This is a box with background color and padding.</div>
  <h2 class="big">Big Heading</h2>
  <h2 class="medium">Medium Heading</h2>
  <p class="small">Small text</p>

  <p class="spaced">This paragraph has more space between lines to make it easier to read.</p>

  <div class="spaced-box">Box 1</div>
  <div class="spaced-box">Box 2</div>
  <div class="spaced-box">Box 3</div>

  <button class="btn">Click Me</button>

  <p>
    <a href="#" class="link1">Underlined</a> |
    <a href="#" class="link2">No underline</a> |
    <a href="#" class="link3">Overline</a>
  </p>

  <div class="rounded"></div>
  <div class="circle"></div>

  <div>
    <img src="Akash.jpeg" class="responsive-img" alt="Placeholder">
  </div>
</body>
</html>
